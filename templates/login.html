<!DOCTYPE html>
<html>
<head>
    <title>ClubMatrix - Login</title>

    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Glacial Indifference', sans-serif;
            background-color: #C6DA83; /* Candy */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background-color: white;
            padding: 40px;
            width: 350px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5D783D; /* Blush */
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #5D783D;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="login-card">

    <h2>Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Role</label>
        <select name="role">
            <option value="student">Student</option>
            <option value="club">Club</option>
        </select>

        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        Not registered? <a href="/signup">Sign Up</a>
    </div>

</div>

</body>
</html>
