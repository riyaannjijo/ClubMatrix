<!DOCTYPE html>
<html>
<head>
    <title>ClubMatrix</title>
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Glacial Indifference', sans-serif;
            background:  #C6DA83;
            color: #5D7B3D;
        }
        
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 10%;
        }

        .hero-text {
            max-width: 500px;
        }

        .logo {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn {
            background: white;
            color: #5D7B3D;
        }

        .signup-btn {
            background: transparent;
            border: 2px solid white;
            color: black;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .hero-image img {
    width: 500px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

    </style>
</head>

<body>

<div class="hero">

    <div class="hero-text">
        <div class="logo">ðŸŽ“ ClubMatrix</div>
        <div class="tagline">
            Manage Events. Connect Students. Build Communities.
        </div>

        <div class="buttons">
            <a href="/login" class="btn login-btn">Login</a>
            <a href="/signup" class="btn signup-btn">Sign Up</a>
        </div>
    </div>

    <div class="hero-image">
        <!-- Replace this image with your own screenshot -->
        <img src="{{ url_for('static', filename='images/landing.jpeg') }}" alt="Campus">
    </div>

</div>
</body>
</html>
